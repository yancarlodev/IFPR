<!DOCTYPE html>

<html>
    <head>
    </head>
    <body>
        <div>
            <button id="retroBtn" onclick="retroImg()"><</button>
            <button id="nextBtn" onclick="nextImg()">></button>
            <img id="imgBox" src="https://img.elo7.com.br/product/zoom/2677057/big-poster-filme-guardioes-da-galaxia-lo01-tamanho-90x60-cm-geek.jpg" width="500px" height="600px">
        </div>
        <script>
            var count = 0, photos = [
                            "https://img.elo7.com.br/product/zoom/2677057/big-poster-filme-guardioes-da-galaxia-lo01-tamanho-90x60-cm-geek.jpg", 
                            "https://www.estudokids.com.br/wp-content/uploads/2018/11/galaxia-1200x675.jpg",
                            "https://cdnnbr1.img.sputniknews.com/img/1481/20/14812040_0:131:960:673_600x0_80_0_0_259da5b1301668bea2f696d7461026db.jpg",
                            "https://static.mundoeducacao.uol.com.br/mundoeducacao/2021/11/galaxia.jpg"
                                    ]
            function nextImg(){
                if(count < photos.length-1){
                    count++
                }
                var img = document.querySelector("#imgBox")
                img.setAttribute("src", photos[count])
            }

            function retroImg(){
                if(count > 0){
                    count--
                }
                var img = document.querySelector("#imgBox")
                img.setAttribute("src", photos[count])
            }
        </script>
    </body>
</html>

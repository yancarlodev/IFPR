<html>
    <head>
        <link href="Aula07_04.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h2>Formulário de Inscrição</h2>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/25/Instituto_Federal_do_Paran%C3%A1_-_Marca_Vertical_2015.svg/1200px-Instituto_Federal_do_Paran%C3%A1_-_Marca_Vertical_2015.svg.png" alt="ifpr">
            <form class="formgrid">
                <div class="borderinput">
                <label>Nome:</label>
                <input type="text">
                </div>
                <div class="borderinput">
                    <label>RG:</label>
                    <input type="number">
                </div>
                <div class="borderinput">
                    <label>CPF:</label>
                    <input type="number">
                </div>
                <div class="borderinput">
                    <label>Nome do Pai:</label>
                    <input type="text">
                </div>
                <div class="borderinput">
                    <label>Nome da Mãe:</label>
                    <input type="text">
                </div>
                <div class="borderinput">
                    <label>Escolaridade:</label>
                    <select>
                        <option selected>Ensino Fundamental</option>
                        <option>Ensino Médio</option>
                        <option>Ensino Superior</option>
                    </select>
                </div>
                <div class="borderinput">
                    <label>Curso:</label>
                    <select size="4">
                        <option>Ensino Fundamental</option>
                        <option>Ensino Médio</option>
                        <option>Superior completo</option>
                        <option>Pós Graduação</option>
                    </select>
                </div>
                <div class="borderinput">
                    <label>Gostaria de solicitar bolso de estudos:</label>
                    <span><input type="checkbox">
                        <label>Iniciação cientifica</label>
                    </span>
                    <span><input type="checkbox">
                        <label>Monitoria</label>
                    </span>
                    <span><input type="checkbox">
                        <label>Estágio</label>
                    </span>
                </div>
                <div class="borderinput">
                    <label>Email:</label>
                    <input type="email">@ifpr.edu.br
                </div>
                <div class="borderinput">
                    <label>Senha:</label>
                    <input type="password">
                </div>
                <div class="borderinput">
                    <label>Escolha o turno do curso:</label>
                    <span>
                        <input type="radio"><label>Diurno</label>
                        <input type="radio"><label>Vespertino</label>
                        <input type="radio"><label>Noturno</label> 
                    </span>
                </div>
                <div class="borderinput">
                    <input type="submit" class="submit">
                </div>
            </form>
        </div>
    </body>
</html>

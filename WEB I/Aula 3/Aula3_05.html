<html>
    <head>
        <style>
            table{
                border: 1px solid black;
                border-spacing: 0px;
            }
            th{
                background-color: #6E6E6E;
                color: white;
            }
            td, th{
                padding: 4px;
                border: 1px solid black;
                border-right: none;
                border-left: none;
            }
            img{
                width: 150px;
                height: 100px;
            }
            section{
                margin-left: 95px;
            }
        </style>
    </head>
    <body>
        <table>
            <section>Consumo estrada</section>
            <tr>
                <th>Imagem</th>
                <th>Modelo</th>
                <th>Consumo</th>
            </tr>
            <tr>
                <td><img src="https://thumbs.dreamstime.com/b/renault-clio-isolou-se-no-branco-56141515.jpg" alt="Clio"></td>
                <td>Clio</td>
                <td>15,8 km/l</td>
            </tr>
            <tr>
                <td><img src="https://carroslancamentos.com.br/wp-content/uploads/2014/04/ficha-tecnica-palio-fire.jpg" alt="Palio Fire"></td>
                <td>Palio Fire</td>
                <td>15,4 km/l</td>
            </tr>
            <tr>
                <td><img src="https://carroslancamentos.com.br/wp-content/uploads/2014/06/uno-ficha-tecnica-versoes-preco.jpg" alt="Novo Uno"></td>
                <td>Novo Uno</td>
                <td>15,2 km/l</td>
            </tr>
            <tr>
                <td><img src="https://consorciosbh.com.br/wp-content/uploads/2017/05/high_up_1.jpg" alt="Up"></td>
                <td>Up</td>
                <td>14,3 km/l</td>
            </tr>
        </table>
    </body>
</html>

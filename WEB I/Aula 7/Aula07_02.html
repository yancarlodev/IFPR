<html>
    <head>
        <link href="Aula07_02.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <form class="formgrid">
                <div>
                    <label><span><b>Nome</b></span></label>
                    <input type="text" size="15" placeholder="Nome">
                    <input type="text" size="15" placeholder="Sobrenome">
                </div>
                <div>
                    <label><span><b>Escolher um nome de usuário</b></span></label>
                    <input type="text" size="36">
                </div>
                <div>
                    <label><span><b>Criar uma senha</b></span></label>
                    <input type="password" size="36">
                </div>
                <div>
                    <label><span><b>Confirme sua senha</b></span></label>
                    <input type="password" size="36">
                </div>
                <div>
                    <label><span><b>Data de nascimento</b></span></label>
                    <input type="text" size="5" placeholder="Dia">
                    <select class="selectwidth1">
                        <option selected>Mês</option>
                        <option>Janeiro</option>
                        <option>Fevereiro</option>
                        <option>Março</option>
                        <option>Abril</option>
                        <option>Maio</option>
                        <option>Junho</option>
                        <option>Julho</option>
                        <option>Agosto</option>
                        <option>Setembro</option>
                        <option>Outubro</option>
                        <option>Novembro</option>
                        <option>Dezembro</option>
                    </select>
                    <input type="text" size="10" placeholder="Ano">
                </div>
                <div>
                    <label><span><b>Sexo</b></span></label>
                    <select class="selectwidth2">
                        <option selected>Sou do sexo...</option>
                        <option>Masculino</option>
                        <option>Feminino</option>
                        <option>Outro</option>
                    </select>
                </div>
                <div>
                    <label><span><b>Celular</b></span></label>
                    <input type="text" size="36">
                </div>
            </form>
        </div>
    </body>
</html>
